<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stomatidi</title>
</head>
<body>
    <h4>dorinasty1201</h4>

    <input type="number" value="2" id="n1">
    <input type="number" value="3" id="n2">
    <input type="number" value="18" id="n3"><br/>
    <input type="number" value="4" id="n4">
    <input type="number" value="-5" id="n5">
    <input type="number" value="-8" id="n6"><br/>

    <input type="number" id="result1">
    <input type="number" id="result2">

    <button id="bt">Посчитать</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('bt').onclick = function() {

                const inp1 = Number(document.querySelector('#n1').value);
                const inp2 = Number(document.querySelector('#n2').value);
                const inp3 = Number(document.querySelector('#n3').value);
                const inp4 = Number(document.querySelector('#n4').value);
                const inp5 = Number(document.querySelector('#n5').value);
                const inp6 = Number(document.querySelector('#n6').value);

                const p1 = inp1 * inp5 - inp2 * inp4;
                const p2 = inp3 * inp5 - inp6 * inp2;
                const p3 = inp1 * inp6 - inp3 * inp4;

                const res1 = p2 / p1;
                const res2 = p3 / p1;

                document.querySelector('#result1').value = res1;
                document.querySelector('#result2').value = res2;
            };
        });
    </script>
</body>
</html>
